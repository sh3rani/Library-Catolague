<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    

    <style>
       
        nav {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #9b4343;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links span {
            color: #ecf0f1;
            margin-right: 15px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 30px;
            background-color: #f9f9f9;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #bdc3c7;
        }

        h1, h2 {
            color: #ecf1f7;
        }

        
        .search-form input {
            padding: 5px 10px;
            font-size: 16px;
        }

        .search-form button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://www.alfristoncollege.school.nz/wp-content/uploads/2018/10/Logo_white_no-tagline.jpg" alt="" class="logo">
        <h1>Susan Impley Library</h1>
      </header>

        <style>
      header {
        background-color: #073768;
        color: #000000;
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 20px;
      }
    
      header img.logo {
        width: 150px !important;
        height: 150px !important;
        object-fit: contain;
      }
    
      header h1 {
        font-size: 28px;
        margin: 0;
    }
    </style>

    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'books' %}">Books</a>
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>
    
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    
        <form method="get" action="{% url 'home' %}" class="search-form">
            <input type="text" name="q" placeholder="Search books..." value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>
    </nav>
   
  <footer>
    Â© 2025 My Library | All rights reserved.
  </footer>


    {% block content %}
    {% endblock %}
</body>
</html>
