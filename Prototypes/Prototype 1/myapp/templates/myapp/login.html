<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center; /* centers horizontally */
      align-items: center;     /* centers vertically */
      background-color: #f5f5f5;
    }

    .login-container {
      text-align: center; /* centers text like <h2> and <p> */
    }

    form {
      border: 3px solid #f1f1f1;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 0 auto; /* keep centered inside the container */
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }

    .signup {
      background-color: #f44336;
      display: block;
      margin: 10px auto;
      padding: 10px 18px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .signup:hover {
      opacity: 0.8;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <label>Username:</label>
      <input type="text" name="username" required><br>
      <label>Password:</label>
      <input type="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a class="signup" href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>
